<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Admin Login</h2>
      <div class="card my-5">
        <form class="card-body cardbody-color p-lg-5">
          <div class="text-center">
            <img
              src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
              class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
              width="200px"
              alt="profile"
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="Username"
              [(ngModel)]="loginObject.username"
              name="username"
              placeholder="User Name"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="password"
              [(ngModel)]="loginObject.password"
              name="password"
            />
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-color px-5 mb-5 w-100"
              (click)="login()"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
